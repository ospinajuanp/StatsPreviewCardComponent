<body>

  <div class="card-container">
    <div class="card-container__left">
      <div class="card-container__left-tittle">
        Get <span class="accentuate">insights</span> that help your business grow.
      </div>
      <div class="card-contriner__left-content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="card-container__left-stat">
        <div class="card-container__left-stat-items">
          <div class="card-container__left-stat-value">
            10k+
          </div>
          <div class="card-container__left-stat-focus">
            companies
          </div>
        </div>
        <div class="card-container__left-stat-items">
          <div class="card-container__left-stat-value">
            314
          </div>
          <div class="card-container__left-stat-focus">
            templates
          </div>           
        </div>
        <div class="card-container__left-stat-items">
          <div class="card-container__left-stat-value">
            12m+
          </div>
          <div class="card-container__left-stat-focus">
            queries
          </div>
        </div>
      </div>
    </div>
    <div class="card-container__right">
      <div class="card-container__right-img">
        
        <img src="/images/image-header-desktop.jpg" >
      </div>
  </div>
